<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css" />
		<title>Black Friday</title>
	</head>

	<body onload="countdown()">

		<div class="header">
			<a href="index.html">
				<img src="assets/images/logo.png" />
			</a>
			<nav>
				<ul>
					<li>
						<a href="#header">HOME</a>
					</li>
					<li>
						<a href="#topics">PRODUCTS</a>
					</li>
					<li>
						<a href="#contact">CONTACT</a>
					</li>
				</ul>
			<nav>
		</div>

		<div class="initial-section" id="header">
			<img src="assets/images/Section-hero.png" />

		</div>

		<section class="section-container section-one">
				<ul class="countdown">
				  <li>
					<div id="days" class="number">00</div>
					<div class="countdown__label">Days</div>
				  </li>
		
				  <li>
					<div id="hours" class="number">00</div>
					<div class="countdown__label">Hours</div>
				  </li>
		
				  <li>
					<div id="minutes" class="number">00</div>
					<div class="countdown__label">Minutes</div>
				  </li>
		
				  <li>
					<div id="seconds" class="number">00</div>
					<div class="countdown__label">Seconds</div>
				  </li>
				</ul>
			  </div>
			</div>
		</section>

		<div>
		<section class="section-container section-two" id="topics">
			<div class="cards-container">
			  <div class="card">
				<img src="assets/images/marvel.png" alt="Marvel">
				<div class="card__title">
				  <h4>Iron Man</h4>
				</div>
			  </div>
		
			  <div class="card">
				<img src="assets/images/arch.png" alt="Arch">
				<div class="card__title">
				  <h4>Eiffel Tower</h4>
				</div>
			  </div>
		
			  <div class="card">
				<img src="assets/images/classic.png" alt="">
				<div class="card__title">
				  <h4>Classic Blocks</h4>
				</div>
			  </div>
			</div>
		</section>

		</div>
		
		<div class="three-section" id="section3">
			<img src="assets/images/Section3.png" />
		</div>

		<div action="" method="" id="contact" class="contact">
			<h2>Subscrible Now!</h2>
			<form id="form" name="form1">
				<div class="form-separator">
					<div class="form-group">
						<label for="name">Name:</label>
						<input id="name" type="text" placeholder="Name" autocomplete="name" />
					</div>

					<div class="form-group">
						<label for="email">E-mail:</label>
						<input id="email" type="email" placeholder="E-mail" autocomplete="email" />
					</div>
				</div>

				<div class="form-separator">
					<div class="form-group">
						<label for="phone">Phone:</label>
						<input id="phone" type="text" placeholder="Phone" autocomplete="phone" />
					</div>

					<div class="form-group">
						<label>&nbsp;</label>
								<input type="submit" value="Subscrible" onclick="formValidate()" />
							  </form>
							</div>
						  </div>
					</div>
				</div>
			</form>
		</div>

		<script>
		//document.querySelector(".header li").style.backgroundColor = "red";
		
		 	function applyColor(){ //para colocar cor em lista: passar por cada elemento colocando cor, um por um
				var elementos = document.querySelectorAll(".header li");

				for(var i = 0;i < elementos.length;i++) {
				elementos[i].style.backgroundColor = "#FFCF02";
				}
			
			}
			applyColor()
			
			function formValidate() {
				var nome = form1.name.value; //pega valor do input
				var email = form1.email.value;
				
				if (email == "" || nome == "") {
					alert("Required Name and Email fields!");
					form1.email.focus(); // foca com o mouse no input se der problema
					return false;
				} else {
					alert("Registered successfully!");
					return true;
				}
			}
		
		</script>

	<script src="assets/js/countdown.js"></script>
